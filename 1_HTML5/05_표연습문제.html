<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_표연습문제</title>

  <style>
   

thead {
      background-color: green;
      color: white;
    }

tbody {
      background-color: yellow;
    }

tfoot {
      background-color: tomato;
      color: white;
    }

th,  td {
      border: 3px solid blue;
    }
  </style>

</head>
<body>

<table border="1" class="td4">
  <thead>
    <tr>
      <th colspan="5">조미현 컬렉션</th>
    </thead>

  <tbody>
    <tr>
      <th rowspan="5">제품리스트</th>
      <th>코드</th>
      <th>분류</th>
      <th>가격</th>
      <th>구매가능개수</th>
    </tr>

    <tr>
      <td>01-468</td>
      <td>봄</td>
      <td>200,000원</td>
      <td>1068</td>
    </tr>

    <tr>
      <td>01-223</td>
      <td>여름</td>
      <td>200,000원</td>
      <td>976</td>
    </tr>

    <tr>
      <td>01-626</td>
      <td>가을</td>
      <td>200,000원</td>
      <td>1205</td>
    </tr>

    <tr>
      <td>01-245</td>
      <td>겨울</td>
      <td>200,000원</td>
      <td>537</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <th colspan="3">총합</th>
      <td>800,000원</td>
      <td>3786</td>
    </tr>
  </tfoot>

</table>

<!--
행이7개 tr이 7개
조미현이 티헤드
가운데 티바디
총합은 티풋
조미현은 가운데라 th씀
tr 안에 th5개, 그외 td 4개
이후 병합
-->
  

<table border="1">
  <tr>
    <td>1</td>
    <td>2</td>
    <td rowspan="2">3</td>
    <td>4</td>
  </tr>
  <tr>
    <td colspan="2">5</td>
    <td rowspan="2">6</td>
  </tr>
  <tr>
    <td>7</td>
    <td colspan="2">8</td>

  </tr>



</table>


</body>
</html>
