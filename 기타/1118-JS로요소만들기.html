<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js로 요소만들기</title>

    <style>
        #text {
            width: 200px;
            height: 30px;
        }
    </style>
</head>

<body>
    너비 : <input type="number" id="width"> <br>
    높이 : <input type="number" id="height"> <br>
    글자색 : <input type="text" id="color"> <br>
    위치 : 
    <select id="align">
        <option value="flex-start">왼쪽</option>
        <option value="center">중앙</option>
        <option value="flex-end">오른쪽</option>
    </select> <br><br>

    <textarea id="text" placeholder="글씨써,,"></textarea> <br>
    <button id="registration">등록</button>

    <div id="result"></div>

<script>
const width = document.getElementById("width");
const height = document.getElementById("height");
const color = document.getElementById("color");
const text = document.getElementById("text");
const align = document.getElementById("align");
const registration = document.getElementById("registration");
const result = document.getElementById("result");

registration.addEventListener("click", () => {
    const p = document.createElement("p");
    p.innerText = text.value;

    p.style.width = width.value + "px";
    p.style.height = height.value + "px";
    p.style.color = color.value;
    p.style.display = "flex";
    p.style.justifyContent = align.value;
    p.style.alignItems = "center";

    result.append(p);
});
    </script>

</body>
</html>
